<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh Qu·∫£n L√Ω Video</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-upload {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-upload:hover {
            transform: translateY(-2px);
        }

        .btn-upload:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .player-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .video-player {
            width: 100%;
            max-height: 500px;
            background: #000;
            border-radius: 10px;
        }

        .current-video-title {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .no-video-message {
            text-align: center;
            padding: 100px 20px;
            color: #999;
            font-size: 1.2rem;
        }

        .playlist-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .playlist-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .video-list {
            display: grid;
            gap: 15px;
        }

        .video-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .video-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .video-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .video-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .video-number {
            background: rgba(102, 126, 234, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
        }

        .video-item.active .video-number {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .video-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-playlist {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Tr√¨nh Qu·∫£n L√Ω Video</h1>

        <!-- Upload Section -->
        <div class="upload-section">
            <h2>üì§ T·∫£i Video L√™n</h2>
            <div id="alertContainer"></div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="videoTitle">Ti√™u ƒë·ªÅ video:</label>
                    <input type="text" id="videoTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ cho video..." required>
                </div>
                <div class="form-group">
                    <label for="videoFile">Ch·ªçn file video:</label>
                    <input type="file" id="videoFile" accept="video/*" required>
                </div>
                <button type="submit" class="btn-upload" id="uploadBtn">T·∫£i l√™n</button>
            </form>
        </div>

        <!-- Video Player Section -->
        <div class="player-section">
            <div id="videoPlayerContainer">
                <div class="no-video-message">
                    Ch∆∞a c√≥ video n√†o ƒë·ªÉ ph√°t. H√£y t·∫£i video l√™n!
                </div>
            </div>
        </div>

        <!-- Playlist Section -->
        <div class="playlist-section">
            <h2>üìù Danh S√°ch Video (<span id="videoCount">0</span>)</h2>
            <div id="videoList" class="video-list">
                <div class="empty-playlist">Ch∆∞a c√≥ video n√†o trong danh s√°ch</div>
            </div>
        </div>
    </div>

    <script>
        class VideoManager {
            constructor() {
                this.videos = this.loadVideos();
                this.currentVideoIndex = 0;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderPlaylist();
                if (this.videos.length > 0) {
                    this.playVideo(0);
                }
            }

            setupEventListeners() {
                document.getElementById('uploadForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleUpload();
                });
            }

            handleUpload() {
                const titleInput = document.getElementById('videoTitle');
                const fileInput = document.getElementById('videoFile');
                const uploadBtn = document.getElementById('uploadBtn');

                const title = titleInput.value.trim();
                const file = fileInput.files[0];

                if (!title || !file) {
                    this.showAlert('Vui l√≤ng nh·∫≠p ti√™u ƒë·ªÅ v√† ch·ªçn file video!', 'error');
                    return;
                }

                uploadBtn.disabled = true;
                uploadBtn.textContent = 'ƒêang t·∫£i l√™n...';

                const reader = new FileReader();
                reader.onload = (e) => {
                    const videoData = {
                        id: Date.now(),
                        title: title,
                        data: e.target.result,
                        uploadDate: new Date().toISOString()
                    };

                    this.videos.push(videoData);
                    this.saveVideos();
                    this.renderPlaylist();
                    
                    if (this.videos.length === 1) {
                        this.playVideo(0);
                    }

                    this.showAlert('Video ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n th√†nh c√¥ng!', 'success');
                    
                    titleInput.value = '';
                    fileInput.value = '';
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'T·∫£i l√™n';
                };

                reader.onerror = () => {
                    this.showAlert('L·ªói khi ƒë·ªçc file video!', 'error');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'T·∫£i l√™n';
                };

                reader.readAsDataURL(file);
            }

            playVideo(index) {
                if (index < 0 || index >= this.videos.length) return;

                this.currentVideoIndex = index;
                const video = this.videos[index];
                
                const container = document.getElementById('videoPlayerContainer');
                container.innerHTML = `
                    <video id="currentVideo" class="video-player" controls autoplay>
                        <source src="${video.data}" type="video/mp4">
                        Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t video.
                    </video>
                    <div class="current-video-title">${video.title}</div>
                `;

                const videoElement = document.getElementById('currentVideo');
                videoElement.addEventListener('ended', () => {
                    this.playNextVideo();
                });

                this.updateActiveVideo();
            }

            playNextVideo() {
                if (this.currentVideoIndex < this.videos.length - 1) {
                    this.playVideo(this.currentVideoIndex + 1);
                } else {
                    this.playVideo(0);
                }
            }

            deleteVideo(id) {
                if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a video n√†y?')) return;

                const index = this.videos.findIndex(v => v.id === id);
                if (index === -1) return;

                this.videos.splice(index, 1);
                this.saveVideos();
                this.renderPlaylist();

                if (this.videos.length === 0) {
                    document.getElementById('videoPlayerContainer').innerHTML = `
                        <div class="no-video-message">
                            Ch∆∞a c√≥ video n√†o ƒë·ªÉ ph√°t. H√£y t·∫£i video l√™n!
                        </div>
                    `;
                } else if (index === this.currentVideoIndex) {
                    this.playVideo(Math.min(index, this.videos.length - 1));
                } else if (index < this.currentVideoIndex) {
                    this.currentVideoIndex--;
                }

                this.showAlert('Video ƒë√£ ƒë∆∞·ª£c x√≥a!', 'success');
            }

            renderPlaylist() {
                const videoList = document.getElementById('videoList');
                const videoCount = document.getElementById('videoCount');
                
                videoCount.textContent = this.videos.length;

                if (this.videos.length === 0) {
                    videoList.innerHTML = '<div class="empty-playlist">Ch∆∞a c√≥ video n√†o trong danh s√°ch</div>';
                    return;
                }

                videoList.innerHTML = this.videos.map((video, index) => `
                    <div class="video-item ${index === this.currentVideoIndex ? 'active' : ''}" 
                         onclick="videoManager.playVideo(${index})">
                        <div class="video-info">
                            <div class="video-number">${index + 1}</div>
                            <div class="video-title">${video.title}</div>
                        </div>
                        <button class="btn-delete" onclick="event.stopPropagation(); videoManager.deleteVideo(${video.id})">
                            X√≥a
                        </button>
                    </div>
                `).join('');
            }

            updateActiveVideo() {
                const items = document.querySelectorAll('.video-item');
                items.forEach((item, index) => {
                    if (index === this.currentVideoIndex) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                container.appendChild(alert);

                setTimeout(() => {
                    alert.remove();
                }, 3000);
            }

            saveVideos() {
                localStorage.setItem('videoPlaylist', JSON.stringify(this.videos));
            }

            loadVideos() {
                const saved = localStorage.getItem('videoPlaylist');
                return saved ? JSON.parse(saved) : [];
            }
        }

        const videoManager = new VideoManager();
    </script>
</body>
</html>
